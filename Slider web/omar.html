<html>
      <head>
        <script>
           function Next() 
             {   
               var fullpath=document.getElementById("img").src;
               var arraypath=fullpath.split('/');
                var img=arraypath[arraypath.length-1];
               if(img=="img1.jpg")
                 {
                    document.getElementById("img").src="img2.jpg";
                 }
                else if(img=="img2.jpg")                 
                  {
                   document.getElementById("img").src="img3.jpg";
                 }
                else if(img=="img3.jpg")
                 {
                   document.getElementById("img").src="img4.jpg";
                 }
                 else if(img=="img4.jpg")
                 {
                    document.getElementById("img").src="img5.jpg";
                 }
                 else if(img=="img5.jpg")
                 {
                   document.getElementById("img").src="img1.jpg";
                 }
            }
             function Previous() 
             {
              var fullpath=document.getElementById("img").src;
               var arraypath=fullpath.split('/');
                var img=arraypath[arraypath.length-1];
               if(img=="img5.jpg")
                 {
                    document.getElementById("img").src="img4.jpg";
                 }
                else if(img=="img4.jpg")                 
                  {
                   document.getElementById("img").src="img3.jpg";
                 }
                else if(img=="img3.jpg")
                 {
                  document.getElementById("img").src="img2.jpg";
                 }
                 else if(img=="img2.jpg")
                 {
                    document.getElementById("img").src="img1.jpg";
                 }
                 else if(img=="img1.jpg")
                 {
                   document.getElementById("img").src="img5.jpg";
                 }
            }
        </script>
    </head>
      <body bgcolor="red">
          <center>
        <table>
          <tr>
            <td>
             <input type="button" value="Previous" onclick="Previous()">
             </td>
               <td>
           <img src="img1.jpg" id="img" width="400" higth="400">
               </td>
           <td>
           <input type="button" value="Next" onclick="Next()">
           </td>
        </tr>
     </table>
           <table>
                <tr>
                   <td>
            <img src="img1.jpg" width="100" higth="100">
                  </td>

            <img src="img2.jpg" width="100" higth="100">
                  </td>
                    <td>
             <img src="img3.jpg" width="100" higth="100">
                   </td>
                   <td>
            <img src="img4.jpg" width="100" higth="100">
                   </td>
                      <td>
           <img src="img5.jpg" width="100" higth="100">
                       </td>
                   </tr> 
           </table>
      </center>
    </body>
</html>
