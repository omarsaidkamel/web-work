<html>
 <head>
   <script>
         function    setcolorred()
            {
                document.body.style.backgroundColor = "red";
             }

function    setcolorblue()
            {
                document.body.style.backgroundColor = "blue";
             }

function    setcolorgreen()
            {
                 document.body.style.backgroundColor = "green";
             }


   </script>
 </head> 
 <body>
 <center>
  <h1>Js Example </h1>
    <table>
     <tr>
          <td> <input type="button" value="red" onclick="setcolorred()" >  </td>
     </tr>

<tr>
          <td> <input type="button" value="blue" onclick="setcolorblue()">  </td>
     </tr>

<tr>
          <td> <input type="button" value="green" onclick="setcolorgreen()">  </td>
     </tr>

    
  </table>
  </center>
</body>
 
</html>
