<html><head>
   <script>
         function    Cal()
            {
                var firstValue=document.getElementById("txtfirstNumber").value;
                var secValue=document.getElementById("txtSecondNumber").value;
                var Result=parseInt(firstValue)+parseInt(secValue);
                document.getElementById("txtResult").value=Result; 

            }




   </script>
 </head> 
 <body>
 <center>
  <h1>Js Example </h1>
    <table border="1" width="300">
     <tbody><tr>
          <td> first Number  </td>
          <td> <input type="text" id="txtfirstNumber">  </td>
     </tr>
       <tr>
          <td> Second Number  </td>
          <td> <input type="text" id="txtSecondNumber">  </td>
     </tr>
 <tr>
          <td> Result  </td>
          <td> <input type="text" id="txtResult">  </td>
     </tr>

    
  </tbody></table>
  <input type="button" value="Cal" onclick="Cal()">
  </center>

 
</body></html>
